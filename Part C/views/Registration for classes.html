<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script defer src="/JS/Sign%20in.js"></script>
    <link rel="stylesheet" href="/CSS/Registration%20for%20classes.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b39bb7fe27.js"></script>
    <script defer src="/JS/review.js"></script>
    <script defer src="/JS/Welcome-title.js"> </script>
    <script defer src="/JS/register-class.js"> </script>
    <link rel="icon" type="image/png" href="/pics/site_icon_small.png">
    <title>Register</title>
</head>
<body onload="welcomingTitle()">
    <div class="topBar"> </div>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <img src="/pics/flow%20big.png" alt="Navigation Bar Logo" class = "navBarLogo">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/Coach">FLOW coaches </a></li>
            <li><a href="/classes">FLOW classes</a></li>
            <li><a href="/Table-classes">FLOW week schedule</a></li>
            <li><a href="/Contact">Contact us</a></li>
            <li id="greeting-button"><a href="/my-profile">My Profile</a></li>
        </ul>
    </nav>
    <br><br><br>
    <div class="content">
	   <div class = "formbx">
            <div class="container">
                <form class="form-container">
                    <h1>Classes Registration</h1>
                    <div class="triple-picture">
                        <div class="bottomPicture">
                            <img src="/pics/yoga-class.jpeg" alt="Picture 1">
                        </div>
                        <div class="bottomPicture">
                            <img src="/pics/trx-class.jpeg" alt="Picture 2">
                        </div>
                    </div>
                    <br>
                    <form class="form-container">
                        <form action="mailto:flow.studio@gmail.com" method="post" enctype="text/plain">
                                <label for="Day">Day:</label>
                                    <select id="Day" name="Day" size="1">
                                        <option value="Sunday">Sunday</option>
                                        <option value="Monday">Monday</option>
                                        <option value="Tuesday">Tuesday</option>
                                        <option value="Wednesday">Wednesday</option>
                                        <option value="Thursday">Thursday</option>
                                        <option value="Friday">Friday</option>
                                        <option value="Saturday">Saturday</option>
                                    </select>

                                <label for="time">Time:</label>
                                    <select id="time" name="time" size="1">
                                        <option value="09:00">9:00 AM</option>
                                        <option value="10:00">10:00 AM</option>
                                        <option value="11:00">11:00 AM</option>
                                        <option value="12:00">12:00 AM</option>
                                        <option value="17:00">17:00 AM</option>
                                        <option value="18:00">18:00 AM</option>
                                        <option value="19:00">19:00 AM</option>
                                        <option value="20:00">20:00 AM</option>
                                        <option value="21:00">21:00 AM</option>
                                    </select>
                                <label for="workout">Workout:</label>
                                    <select id="workout" name="workout">
                                        <option value="Yoga Training">Yoga Training</option>
                                        <option value="Functional Training">Functional Training</option>
                                        <option value="Zumba Training">Zumba Training</option>
                                        <option value="Pilates Training">Zumba Training</option>
                                        <option value="Strength Training">Strength Training</option>
                                        <option value="TRX Training">TRX Training</option>
                                    </select>
                                <div class="form-submit">
                                    <input type="submit" value="Register" id="submit-btn">
                                </div>
                        </form>
                    </form>
                </form>
	        </div>
       </div>
    </div>

</body>
</html>
