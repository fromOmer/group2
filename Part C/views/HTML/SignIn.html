<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/CSS/SignUp2.css">
    <script src="https://kit.fontawesome.com/b39bb7fe27.js"></script>
    <script defer src="/JS/Sign%20in.js"></script>
    <script defer src="/JS/Welcome-title.js"></script>
    <link rel="icon" type="image/png" href="/pics/site_icon_small.png">
    <title>Sign in</title>
</head>
<body onload="welcomingTitle()">
    <div class="topBar"> </div>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <img src="/pics/flow%20big.png" alt="Navigation Bar Logo" class = "navBarLogo">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/Coach">FLOW coaches </a></li>
            <li><a href="/classes">FLOW classes</a></li>
            <li><a href="/Table-classes">FLOW week schedule</a></li>
            <li><a href="/Contact">Contact us</a></li>
            <li id="greeting-button"><a href="/my-profile">My Profile</a></li>
            <li id="greeting-button"><a href="/Sign_in">Sign In/Sign Up</a></li>
        </ul>
    </nav>
    <div class="wrapper">
        <h1>Sign In</h1>
        <form class="sign-in-form" action="/CheckUser" method="post">
             <label for="ID">Please enter your ID</label>
            <input type="tel" id="ID" name="ID" placeholder="Enter ID" required>
            <label for="password">Please enter your password</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>
            <div class="recoverPass">
                Forgot Password? <a href="/Contact">Contact us.</a>
            </div>
        <button>Sign in</button>
        <div class="member">
            Not a member? <a href="/Sign_up">
            Sign-up Here
            </a>
        </div>
        </form>
    </div>
</body>
</html>
